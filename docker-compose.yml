services:

  mlflow_smoke:
    image: python:3.11-slim
    working_dir: /app
    env_file:
      - .env
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_TRACKING_USERNAME: ${MLFLOW_TRACKING_USERNAME}
      MLFLOW_TRACKING_PASSWORD: ${MLFLOW_TRACKING_PASSWORD}
      MLFLOW_EXPERIMENT_NAME: ${MLFLOW_EXPERIMENT_NAME:-rakuten-smoke}
      SERVICE_NAME: mlflow_smoke
      RUN_TYPE: smoke
      GIT_PYTHON_REFRESH: quiet
    volumes:
      - ./:/app
    command: >
      sh -c "pip install -q 'mlflow<3' && python scripts/mlflow_smoke.py"
    networks:
      - api_network

  mlflow_smoke_dagshub:
    image: python:3.11-slim
    working_dir: /app
    env_file:
      - .env
    environment:
      MLFLOW_TRACKING_URI: https://dagshub.com/jenny-lam/Rakuten_MLOps_Project.mlflow
      MLFLOW_TRACKING_USERNAME: ${MLFLOW_TRACKING_USERNAME}
      MLFLOW_TRACKING_PASSWORD: ${MLFLOW_TRACKING_PASSWORD}
      MLFLOW_EXPERIMENT_NAME: rakuten-smoke
      SERVICE_NAME: mlflow_smoke
      RUN_TYPE: smoke
      GIT_PYTHON_REFRESH: quiet
    volumes:
      - ./:/app
    command: >
      sh -c "pip install -q requests && python scripts/mlflow_smoke_rest.py"
    networks:
      - api_network

  mlflow_train_wrapper:
    profiles: ["on-demand"]
    image: ghcr.io/astral-sh/uv:python3.11-bookworm-slim
    working_dir: /app
    env_file:
      - .env
    environment:
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      MLFLOW_TRACKING_USERNAME: ${MLFLOW_TRACKING_USERNAME}
      MLFLOW_TRACKING_PASSWORD: ${MLFLOW_TRACKING_PASSWORD}
      MLFLOW_EXPERIMENT_NAME: rakuten-training
      GIT_SHA: ${GIT_SHA:-unknown}
      GIT_BRANCH: ${GIT_BRANCH:-unknown}
      MLFLOW_LOG_MODEL: ${MLFLOW_LOG_MODEL:-false}
      DVC_FAST_TRAIN: ${DVC_FAST_TRAIN:-0}
      SERVICE_NAME: mlflow_train_wrapper
      RUN_TYPE: train
      GIT_PYTHON_REFRESH: quiet
      UV_CACHE_DIR: /tmp/uv-cache
    volumes:
      - ./:/app
      - uv_cache:/tmp/uv-cache
    command: >
      sh -lc "set -eux;
        uv venv /app/venv --clear;
        uv pip install -q --python /app/venv/bin/python mlflow requests pyyaml;
        if [ \"${DVC_FAST_TRAIN:-0}\" != \"1\" ]; then
          uv pip install -q --python /app/venv/bin/python --extra-index-url https://download.pytorch.org/whl/cpu torch datasets transformers accelerate numpy pandas scikit-learn;
        fi;
        /app/venv/bin/python scripts/mlflow_train_wrapper.py
      "
    networks:
      - api_network
    depends_on:
      dvc_init:
        condition: service_healthy


  mlflow_evaluate_wrapper:
    profiles: ["on-demand"]
    image: ghcr.io/astral-sh/uv:python3.11-bookworm-slim
    working_dir: /app
    env_file:
      - .env
    environment:
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      MLFLOW_TRACKING_USERNAME: ${MLFLOW_TRACKING_USERNAME}
      MLFLOW_TRACKING_PASSWORD: ${MLFLOW_TRACKING_PASSWORD}
      MLFLOW_EXPERIMENT_NAME: rakuten-evaluation
      GIT_SHA: ${GIT_SHA:-unknown}
      GIT_BRANCH: ${GIT_BRANCH:-unknown}
      DVC_FAST_EVAL: ${DVC_FAST_EVAL:-0}
      SERVICE_NAME: mlflow_evaluate_wrapper
      RUN_TYPE: evaluate
      GIT_PYTHON_REFRESH: quiet
      UV_CACHE_DIR: /tmp/uv-cache
    volumes:
      - ./:/app
      - uv_cache:/tmp/uv-cache
    command: >
      sh -lc "set -eux;
        uv venv /app/venv --clear;
        uv pip install -q --python /app/venv/bin/python mlflow requests pyyaml --extra-index-url https://download.pytorch.org/whl/cpu torch seaborn matplotlib numpy pandas scikit-learn;
        /app/venv/bin/python scripts/mlflow_evaluate_wrapper.py
      "
    networks:
      - api_network
    depends_on:
      dvc_init:
        condition: service_healthy




  mlflow:
    image: python:3.11-slim
    container_name: mlflow_server
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
    command:
      - sh
      - -lc
      - |
        set -eux
        pip install -q mlflow
        mkdir -p /mlflow/artifacts
        mlflow server \
          --host 0.0.0.0 \
          --port 5000 \
          --backend-store-uri sqlite:////mlflow/mlflow.db \
          --default-artifact-root /mlflow/artifacts \
          --allowed-hosts '*' \
          --cors-allowed-origins '*'
    networks:
      - api_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/', timeout=2).read(10)"]
      interval: 3s
      timeout: 2s
      retries: 40

  dvc_init:
    image: python:3.11-slim
    container_name: dvc_init
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./:/app
    command: >
      sh -c "pip install -q dvc dvc-http && sh scripts/dvc_pull_if_needed.sh"
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /tmp/dvc_done"]
      interval: 2s
      timeout: 2s
      retries: 60
    networks:
      - api_network

  api_data:
    build:
      context: src/data
      dockerfile: Dockerfile
    container_name: data_api
    depends_on:
      dvc_init:
        condition: service_healthy
    networks:
      - api_network
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  api_train:
    build:
      context: src/train_model
      dockerfile: Dockerfile
    container_name: train_api
    depends_on:
      dvc_init:
        condition: service_healthy
    networks:
      - api_network
    ports:
      - "8002:8000"
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models
      - ./config:/app/config:ro
      - ./results:/app/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  api_evaluate:
    build:
      context: src/evaluate_model
      dockerfile: Dockerfile
    depends_on:
      dvc_init:
        condition: service_healthy
    networks:
      - api_network
    ports:
      - "8004:8000"
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./results:/app/results
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      - MPLBACKEND=Agg

  api_predict:
    build:
      context: src/predict
      dockerfile: Dockerfile
    deploy:
      replicas: 1
    container_name: predict_api
    networks:
      - api_network
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 2s
      retries: 12

  test_api_predict:
    build:
      context: tests/test_api_predict
      args:
        LOGDIR: /logs
    container_name: test_api_predict
    depends_on:
      api_predict:
        condition: service_healthy
      api_train:
        condition: service_healthy
      api_evaluate:
        condition: service_healthy
    networks:
      - api_network
    volumes:
      - ./logs:/logs
    environment:
      API_ADDRESS: predict_api
      API_PORT: 8000

  nginx:
    build:
      context: deployments/nginx/
      dockerfile: Dockerfile
    container_name: nginx_reverse_proxy
    ports:
      - "8080:8080"
      - "8443:8443"
      - "5001:5001"
    networks:
      - api_network
      - edge_network
    depends_on:
      api_predict:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 2s
      retries: 3

  test_nginx:
    build:
      context: tests/test_nginx
      args:
        LOGDIR: /logs
    container_name: test_nginx
    depends_on:
      nginx:
        condition: service_healthy
    networks:
      - edge_network
    volumes:
      - ./logs:/logs
      - ./deployments/nginx/certs:/etc/nginx/certs:ro
    environment:
      NGINX_ADDRESS: nginx_reverse_proxy
      HTTPS_PORT: 8443
      HTTP_PORT: 8080
      REQUESTS_CA_BUNDLE: /etc/nginx/certs/nginx.crt

networks:
  api_network:
  edge_network:

volumes:
  uv_cache:
