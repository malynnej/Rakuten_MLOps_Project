services:

  mlflow:
    image: python:3.11-slim
    container_name: mlflow_server
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
    command:
      - sh
      - -lc
      - |
        set -eux
        pip install -q mlflow
        mkdir -p /mlflow/artifacts
        mlflow server \
          --host 0.0.0.0 \
          --port 5000 \
          --backend-store-uri sqlite:////mlflow/mlflow.db \
          --default-artifact-root /mlflow/artifacts \
          --allowed-hosts '*' \
          --cors-allowed-origins '*'
    networks:
      - api_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/', timeout=2).read(10)"]
      interval: 3s
      timeout: 2s
      retries: 40

  dvc_init:
    image: python:3.11-slim
    container_name: dvc_init
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./:/app
    command: >
      sh -c "pip install -q dvc dvc-http && sh scripts/dvc_pull_if_needed.sh"
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /tmp/dvc_done"]
      interval: 2s
      timeout: 2s
      retries: 60
    networks:
      - api_network

  api_data:
    build:
      context: src/data
      dockerfile: Dockerfile
    container_name: data_api
    depends_on:
      dvc_init:
        condition: service_healthy
    networks:
      - api_network
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  api_train:
    build:
      context: src/train_model
      dockerfile: Dockerfile
    container_name: train_api
    env_file:
    - .env  
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000  
      MLFLOW_EXPERIMENT_NAME: rakuten-training 
      MLFLOW_TRACKING_USERNAME: ${MLFLOW_TRACKING_USERNAME}  
      MLFLOW_TRACKING_PASSWORD: ${MLFLOW_TRACKING_PASSWORD}  
      GIT_SHA: ${GIT_SHA:-unknown} 
      GIT_BRANCH: ${GIT_BRANCH:-unknown} 
    depends_on:
      dvc_init:
        condition: service_healthy
    networks:
      - api_network
    ports:
      - "8002:8000"
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models
      - ./config:/app/config:ro
      - ./results:/app/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  api_evaluate:
    build:
      context: src/evaluate_model
      dockerfile: Dockerfile
    container_name: evaluate_api
    depends_on:
      dvc_init:
        condition: service_healthy
    networks:
      - api_network
    ports: 
      - "8004:8000"
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./results:/app/results
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      - MPLBACKEND=Agg

  api_predict:
    build:
      context: src/predict
      dockerfile: Dockerfile
    deploy:
      replicas: 1
    container_name: predict_api
    networks:
      - api_network
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 2s
      retries: 12

  test_api_predict:
    build:
      context: tests/test_api_predict
      args:
        LOGDIR: /logs
    container_name: test_api_predict
    depends_on:
      api_predict:
        condition: service_healthy
      api_train:
        condition: service_healthy
      api_evaluate:
        condition: service_healthy
    networks:
      - api_network
    volumes:
      - ./logs:/logs
    environment:
      API_ADDRESS: predict_api
      API_PORT: 8000

  nginx:
    build:
      context: deployments/nginx/
      dockerfile: Dockerfile
    container_name: nginx_reverse_proxy
    ports:
      - "8080:8080"
      - "8443:8443"
      - "5001:5001"
    networks:
      - api_network
      - edge_network
      - monitoring_network
    depends_on:
      api_predict:
        condition: service_healthy
      api_data:                    
        condition: service_healthy  
      api_train:                   
        condition: service_healthy
      api_evaluate:                
        condition: service_healthy 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 2s
      retries: 3
  
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter
    ports:
      - "9113:9113"  # Exporter default port
    command:
      - "--nginx.scrape-uri=http://nginx_reverse_proxy:8080/nginx_status"
    networks:
      - monitoring_network

  test_nginx:
    build:
      context: tests/test_nginx
      args:
        LOGDIR: /logs
    container_name: test_nginx
    depends_on:
      nginx:
        condition: service_healthy
    networks:
      - edge_network
    volumes:
      - ./logs:/logs
      - ./deployments/nginx/certs:/etc/nginx/certs:ro
    environment:
      NGINX_ADDRESS: nginx_reverse_proxy
      HTTPS_PORT: 8443
      HTTP_PORT: 8080
      REQUESTS_CA_BUNDLE: /etc/nginx/certs/nginx.crt

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./deployments/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--web.external-url=/prometheus/"
    ports:
      - "9090:9090"
    networks:
      - monitoring_network
      - api_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./deployments/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./deployments/grafana/dashboards:/var/lib/grafana/dashboards
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring_network

networks:
  api_network:
    # internal network not exposed to host
    # internal: true
  edge_network:
    # network exposed to host for reverse proxy
  monitoring_network:
    # internal: true
    ipam:
      config:
        - subnet: 172.30.0.0/24

volumes:
  uv_cache:
