services:

  api_predict:
    build:
      context: src/predict
      dockerfile: Dockerfile
    deploy:
      replicas: 1
    container_name: predict_api
    networks: 
      - rakuten_mlops_network
    expose:
      - "8000"
    ports:
      - "8000:8000" # TODO: remove port mapping (visibility from host) for production
    volumes:
      - ./models:/models
    environment:
      MODELS_DIR: /models
      MODEL_NAME: bert-rakuten-final
      # UV_TORCH_BACKEND: cpu  # seems not work as expected
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 2s
      retries: 12

  test_api_predict:
    build: tests/test_api_predict
    container_name: test_api_predict
    depends_on:
      api_predict:
        condition: service_healthy
    networks: 
      - rakuten_mlops_network
    volumes:
      - ./logs:/logs
    environment:
      API_ADDRESS: predict_api
      API_PORT: 8000
      LOG_STDOUT: 1  # TODO: disable stdout logging for production
      LOG_FILE: 1
      LOGDIR: /logs

  nginx:
    build:
      context: deployments/nginx/
      dockerfile: Dockerfile
    container_name: nginx_reverse_proxy
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployments/nginx/certs:/etc/nginx/certs:ro
      - ./deployments/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    networks: 
      - rakuten_mlops_network
    depends_on:
      api_predict:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:443/nginx_status",
             "--cacert", "/etc/nginx/certs/nginx.crt"]
      interval: 5s
      timeout: 2s
      retries: 12

networks:
  rakuten_mlops_network:
