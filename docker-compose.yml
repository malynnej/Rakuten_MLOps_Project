services:

  api_predict:
    build:
      context: src/predict
      dockerfile: Dockerfile
    deploy:
      replicas: 1
    container_name: predict_api
    networks: 
      - api_network
    ports:
      - "8000:8000" # TODO: remove port mapping (visibility from host) for production
    volumes:
      - ./models:/app/models:ro
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 2s
      retries: 12

  test_api_predict:
    build: 
      context: tests/test_api_predict
      args:
        LOGDIR: /logs
    container_name: test_api_predict
    depends_on:
      api_predict:
        condition: service_healthy
    networks: 
      - api_network
    volumes:
      - ./logs:/logs
    environment:
      API_ADDRESS: predict_api
      API_PORT: 8000

  nginx:
    build:
      context: deployments/nginx/
      dockerfile: Dockerfile
    container_name: nginx_reverse_proxy
    ports:
      - "8080:80"
      - "8443:443"
    networks: 
      - api_network
      - edge_network
    depends_on:
      api_predict:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
  
  test_nginx:
    build: tests/test_nginx
    container_name: test_nginx
    depends_on:
      nginx:
        condition: service_healthy
    networks:
      - edge_network
    volumes:
      - ./logs:/logs
      - ./deployments/nginx/certs:/etc/nginx/certs:ro
    environment:
      NGINX_ADDRESS: nginx_reverse_proxy
      HTTPS_PORT: 8443
      HTTP_PORT: 8080
      LOG_STDOUT: 1
      LOG_FILE: 1
      LOGDIR: /logs
      CACERT_PATH: /etc/nginx/certs/nginx.crt

networks:
  api_network:
    # internal network not exposed to host
    internal: true
  edge_network:
    # network exposed to host for reverse proxy
    internal: false
