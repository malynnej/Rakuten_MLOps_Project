            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All requests that start with /evaluate/ will be handled here
        location /evaluate/ {
            auth_basic "API Access Protected: developers only"; # Message displayed to the user
            auth_basic_user_file /etc/nginx/devs.htpasswd; # Path to the .htpasswd file in the container

            # Applies the request limitation
            limit_req zone=apilimit burst=10 nodelay;

            # Remove the prefix before forwarding the request
            rewrite  ^/evaluate/(.*) /$1 break;

            # Forward requests to the upstream defined above
