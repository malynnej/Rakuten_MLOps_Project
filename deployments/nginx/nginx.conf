            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /prometheus/ {
            auth_basic "Status Access Protected: admins only"; # Message displayed to the user
            auth_basic_user_file /etc/nginx/admins.htpasswd; # Path to the .htpasswd file in the container

            # Applies the request limitation
            limit_req zone=apilimit burst=10 nodelay;

            # Remove the prefix before forwarding the request
            rewrite  ^/prometheus/(.*) /$1 break;

            # Forward requests to the upstream defined above
            proxy_pass http://prometheus:9090;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /grafana/ {
            auth_basic "Status Access Protected: admins only"; # Message displayed to the user
            auth_basic_user_file /etc/nginx/admins.htpasswd; # Path to the .htpasswd file in the container

            # Applies the request limitation
            # limit_req zone=apilimit burst=10 nodelay;

            # Remove the prefix before forwarding the request
            rewrite  ^/grafana/(.*) /$1 break;

            # Forward requests to the upstream defined above
            proxy_pass http://grafana;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # # Proxy Grafana Live WebSocket connections.
        # location /grafana/api/live/ {
        #     # Remove the prefix before forwarding the request
        #     rewrite  ^/grafana/(.*) /$1 break;

        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection $connection_upgrade;
        #     proxy_set_header Host $host;
        #     proxy_pass http://grafana;
        # }
    }
}
