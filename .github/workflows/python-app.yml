name: Ruff (changed-only)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-packages --all-groups

      - name: Get changed Python files
        id: changed-files
        shell: bash
        run: |
          set -euo pipefail

          BASE_REF="${{ github.base_ref }}"
          if [ -z "$BASE_REF" ]; then
            BASE_REF="main"
          fi

          git fetch origin "$BASE_REF"

          FILES=$(git diff --name-only --diff-filter=ACMRT "origin/$BASE_REF...HEAD" \
            | grep -E '\.py$' || true)

          echo "Changed Python files:"
          echo "$FILES"

          {
            echo "files<<EOF"
            echo "$FILES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Ruff check (lint only, changed files)
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "Running Ruff on:"
          echo "${{ steps.changed-files.outputs.files }}"
          uv run ruff check ${{ steps.changed-files.outputs.files }}

      - name: Ruff format check (no changes)
        if: steps.changed-files.outputs.files != ''
        run: |
          uv run ruff format --check ${{ steps.changed-files.outputs.files }}

      - name: No Python changes
        if: steps.changed-files.outputs.files == ''
        run: echo "No Python files changed â€” Ruff skipped"
